chipscope=http_1:http_request_body
chipscope=http_1:http_response
chipscope=http_1:http_response_headers
chipscope=http_1:http_response_body
protocol=network_krnl_1:m_axis_tcp_notification
protocol=network_krnl_1:s_axis_tcp_read_pkg
protocol=network_krnl_1:m_axis_tcp_rx_meta
protocol=network_krnl_1:m_axis_tcp_rx_data
protocol=network_krnl_1:s_axis_tcp_tx_meta
protocol=network_krnl_1:s_axis_tcp_tx_data
protocol=network_krnl_1:m_axis_tcp_tx_status
protocol=http_1:tcp_notification
